<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VLAN Scaling</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="static/vlanConfigForm.js"></script>
</head>
<body>

<div class="container mt-5">
    <form id="vlanConfigForm" action="/" class="hidden mt-4" method="post" target="_blank" enctype="multipart/form-data">
        <h4 class="mb-4 fw-bold">VLAN Scaling</h4> <!-- Bootstrapped heading -->
        <!-- Table for inputs -->
        <table class="table table-bordered">
            <thead class="table-light">
                <tr>
                    <th>Num of VLANs</th>
                    <th>Base IP Addr</th>
                    <th>Last Octet for IP</th>
                    <th>Intf name (comma separated)</th>
                    <th>Base VLAN ID</th>
                    <th>Save to File</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="number" id="num_vlans_per_interface" class="form-control" name="num_vlans_per_interface" value="1" required></td>
                    <td><input type="text" id="base_ip_parts_config" class="form-control" name="base_ip_parts" value="192.168.0/2001:192::" required></td>
                    <td><input type="number" id="last_octet_config" class="form-control" name="last_octet" value="1" required></td>
                    <td><input type="text" id="interface_prefixes" class="form-control" name="interface_prefixes" value="et-0/0/0:0 et-0/0/0:1" required></td>
                    <td><input type="number" id="base_vlan_id" class="form-control" name="base_vlan_id" value="100" required></td>
                    <td><input type="text" id="filename" class="form-control" name="filename" value="config.txt" required></td>
                </tr>
            </tbody>
        </table>

        <!-- Checkboxes for Optional Configurations -->
        <div class="mb-3">
            <div class="form-check form-check-inline">
                <input type="checkbox" id="ipv4" class="form-check-input" name="ip_version" value="ipv4" onchange="updateBaseIpParts()" checked>
                <label for="ipv4" class="form-check-label">IPv4</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="checkbox" id="ipv6" class="form-check-input" name="ip_version" value="ipv6" onchange="updateBaseIpParts()" checked>
                <label for="ipv6" class="form-check-label">IPv6</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="checkbox" id="access_checkbox" class="form-check-input" name="access" value="Access" onchange="checkAccessCheckbox()">
                <label for="access_checkbox" class="form-check-label">Access</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="checkbox" id="trunk_checkbox" class="form-check-input" name="trunk" value="Trunk" checked>
                <label for="trunk_checkbox" class="form-check-label">Trunk</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="checkbox" id="native_vlanid_checkbox" class="form-check-input" name="native_vlanid" value="Native Vlan ID" onchange="toggleNativeVlanIdInput()">
                <label for="native_vlanid_checkbox" class="form-check-label">Native VLAN ID</label>
            </div>
            <input type="number" id="native_vlanid_input" class="form-control d-inline-block mt-2" name="native_vlanid_value" style="display:none; width: 100px;" placeholder="ID">
        </div>

        <!-- Submit and Reset Buttons -->
        <div class="d-flex gap-2">
            <input type="submit" value="Generate VLAN Configuration" class="btn btn-primary">
            <input type="reset" value="Reset" class="btn btn-secondary">
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
